<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Events</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/nanoscroller.css" />
        <link rel="stylesheet" href="css/chosen.css">
        <link rel="stylesheet" href="css/jquery-ui.css" />
        
        <script type="text/javascript" src="js/modernizr.js"></script>
        <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script type="text/javascript" src="js/mediaCheck-min.js"></script>
        <script type="text/javascript" src="js/enquire.js"></script>
        <script type="text/javascript" src="js/scrollIt.js"></script>
        <script type="text/javascript" src="js/jquery.nanoscroller.min.js"></script>
        <script type="text/javascript" src="js/multipleInput.js"></script>
        <script type="text/javascript" src="js/jquery.timepicker.min.js"></script>
        <script type="text/javascript" src="js/jQuery.fileinput.js"></script>
        <script type="text/javascript" src="js/js.js"></script>

        <script>
          $(function() {
            var availableTags = [
              "ActionScript",
              "AppleScript",
              "Asp",
              "BASIC",
              "C",
              "C++",
              "Clojure",
              "COBOL",
              "ColdFusion",
              "Erlang",
              "Fortran",
              "Groovy",
              "Haskell",
              "Java",
              "JavaScript",
              "Lisp",
              "Perl",
              "PHP",
              "Python",
              "Ruby",
              "Scala",
              "Scheme"
            ];
            $( "#tags" ).autocomplete({
              source: availableTags,
              minLength: 2 
            });
          });
          </script>

    </head>
    <body>
        <div id="addevent">
            <div id="addevent_wrapper">
                <div id="addevent_icon"></div>
                <div id="addevent_box">
                    <div class="first-lvl">
                        <input type="text" class="input" placeholder="Event name...">
                        <input type="text" class="input" id="datepicker" placeholder="Event date...">
                        <select data-placeholder="Category..." class="chosen-select" multiple style="width: 294px;" tabindex="0">
                            <option disabled>Category...</option>
                            <option>Exhibition</option>
                            <option>Workshop</option>
                            <option>Movie</option>
                            <option>Festival</option>
                            <option>Club</option>
                            <option>Concert</option>
                            <option>Conference</option>
                            <option>Outdoor</option>
                            <option>Other</option>
                            <option>Swimming pool</option>
                        </select>
                    </div>
                    <div class="second-lvl">
                        <div class="choose_file">
                            <input type="file" name="file" id="file" />
                            <p>Dozwolone zdjcia w formacie .jpg .png Maksymalny rozmiar 100x100px</p>
                        </div>
                        <div class="artist-wrapper">
                            <input type="text" class="input" placeholder="Artists...">
                            <input type="text" class="input time" placeholder="Start">
                            <input type="text" class="input time" placeholder="End">
                            <a href="" class="add-btn">+</a>
                        </div>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Description..."></textarea>
                        <input type="text" class="input" placeholder="Location...">
                        <input type="text" class="input" placeholder="Address...">
                        <input type="text" class="input" placeholder="Zip code...">

                        <input type="text" class="input" id="tags" placeholder="City...">

                        <input type="text" class="input" placeholder="State/region...">
                        <select data-placeholder="Country" class="chosen-select" style="width: 294px;" tabindex="0">
                            <option>Country</option>
                            <option>Poland</option>
                            <option>Russia</option>
                            <option>Unighted Kingdom</option>
                            <option>Spain</option>
                            <option>Mexico</option>
                            <option>Brasil</option>
                        </select>
                        <input type="checkbox" class="checkbox-custom" name="option" id="fb-page-link"> 
                        <label for="fb-page-link">Facebook event page link</label>
                        <!-- <input type="button" id="addevent-btn" value="Add event"> -->
                        <button type="button" id="addevent-btn">Add event</button>
                        
                        <!-- <a href="#" class="contact-info">Contact details</a> -->
                    </div>
                </div>
            </div>
        </div>
        <script src="js/chosen.jquery.js" type="text/javascript"></script>
        <script src="js/prism.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            var config = {
              '.chosen-select'           : {allow_single_deselect:false},
            }
            for (var selector in config) {
              $(selector).chosen(config[selector]);
            }
        </script>
    </body>
</html>
